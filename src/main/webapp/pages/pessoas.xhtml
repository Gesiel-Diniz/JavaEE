<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Pessoas - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Nome"></p:column>
				<p:column headerText="CPF"></p:column>
				<p:column headerText="Telefone"></p:column>
				<p:column headerText="E-mail"></p:column>
				<p:column headerText="Cidade"></p:column>
				<p:column headerText="OpÃ§Ãµes"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo" draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2" cellspacing="5">
			
				<p:outputLabel value="Nome: " />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="CPF: " />
				<p:inputMask id="cpf" value="#{maskView.cpf}" mask="999.999.999-99" size="30" maxlength="14"/>
				
				<p:outputLabel value="RG: " />
				<p:inputMask id="rg" value="#{maskView.rg}" mask="99.999.999?-**" size="30" maxlength="14"/>
				
				<p:outputLabel value="Rua: " />
				<p:inputText size="30" maxlength="150" />
				
				<p:outputLabel value="Numero: " />
				<p:inputText size="5" maxlength="7" />
				
				<p:outputLabel value="Bairro: " />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="Cidade: " />
				<p:selectOneMenu id="console" value="" filter="true" style="width:100%;">
		            <f:selectItem itemLabel="Selecione" itemValue="" />
		        </p:selectOneMenu>
				
				<p:outputLabel value="CEP: " />
				<p:inputMask id="cep" value="#{maskView.cep}" mask="99999-999" size="10" maxlength="10"/>
				
				<p:outputLabel value="Complemento: " />
				<p:inputText size="30" maxlength="50" />
				
				<p:outputLabel value="Telefone: " />
				<p:inputMask id="telefone" value="#{maskView.telefone}" mask="(99)9999-9999" size="10" maxlength="15"/>
				
				<p:outputLabel value="Celular: " />
				<p:inputMask id="celular" value="#{maskView.celular}" mask="(99)99999-9999" size="10" maxlength="15"/>
				
				<p:outputLabel value="Complemento: " />
				<p:inputText size="30" maxlength="50" />
				
			</h:panelGrid>
			<h:panelGrid columns="2">
				
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar"  oncomplete="PF('dialogo').hide();" />
			
			</h:panelGrid>
			
		</h:form>
	</p:dialog>
	
</h:body>
</html>
