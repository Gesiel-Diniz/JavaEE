<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//PT" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionários</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Funcionários - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Nome"></p:column>
				<p:column headerText="CPF"></p:column>
				<p:column headerText="Data de Admissão"></p:column>
				<p:column headerText="Carteira de Trabalho"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Funcionários - Cadastro" widgetVar="dialogo" draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2" cellspacing="5">

				<p:outputLabel value="Pessoa: " />
				<p:selectOneMenu id="console" value="" filter="true"
					style="width:100%;">
					<f:selectItem itemLabel="Selecione" itemValue="" />
				</p:selectOneMenu>

				<p:outputLabel value="Data de Admissão: " />
				<p:calendar pattern="dd/MM/yyyy" />

				<p:outputLabel value="Nº carteira de trabalho: " />
				<p:inputText size="30" maxlength="50" />

			</h:panelGrid>
			<h:panelGrid columns="2">

				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>
</html>
